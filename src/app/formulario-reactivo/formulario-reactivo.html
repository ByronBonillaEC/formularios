
<form [formGroup]="profileForm" (ngSubmit)="enviar()">
    <p>formulario-reactivo works!</p>
    <label>Nombre:
        <input type="text" formControlName="correo">
    </label>
    <input type="submit" [disabled]="!profileForm.valid" value="Enviar"/>

    @for (correo of correos; track correo) {
        <p>{{correo}}</p>
    }
</form>
